<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: larger;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background: #f4f4f4;
        }
        strong {
            font-size: 1.1em;
        }
        .pfp {
            border-radius: 30%;
        }
        .container {
            width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .skeleton-pfp, .skeleton-user, .skeleton-text {
            background: #ddd;
            border-radius: 4px;
            margin: 10px 0;
            animation: pulse 1.5s infinite;
        }
        .skeleton-pfp {
            width: 60px;
            height: 60px;
        }
        .skeleton-user {
            width: 140px;
            height: 20px;
        }
        .skeleton-text {
            width: 600px;
            height: 20px;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .excuse {
            text-align: center;
            color: gray;
            font-size: 60px;
            font-weight: bolder;
            padding-bottom: 10px;
        }
        .error {
            padding-top: 10px;
            text-align: center;
            color: slategray;
            font-size: 30px;
            font-weight: bold;
        }
        .failure {
            padding: 300px 0;
        }
        .failure img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .admin-ui {
            border: 3px solid #ddd;
            border-radius: 24px;
            padding: 10px;
            margin: 50px;
            color: maroon;
            font-size: 30px;
            font-weight: bold;
            padding-bottom: 10px;
        }
        .admin-ui button {
            margin-top: 10px;
            background: slategray;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }
        .admin-ui button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Messages</h2>

    <!-- Skeleton placeholders shown while fetching -->
    <div id="message-list">
        <div class="message">
            <div class="skeleton-pfp"></div>
            <div>
                <div class="skeleton-user"></div>
                <div class="skeleton-text"></div>
            </div>
        </div>
        <div class="message">
            <div class="skeleton-pfp"></div>
            <div>
                <div class="skeleton-user"></div>
                <div class="skeleton-text"></div>
            </div>
        </div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
    </div>

</div>

<script>
    let retryCount = 0;  // Track retries (failed fetches)
    let autoRetry = false;
    let retryDelay = 3;  // Default retry delay is 3 seconds
    let autoRetryLimit = 5;  // 5 retries maximum.

    async function fetchMessages() {
        try {
            if (retryCount >= autoRetryLimit) { autoRetry = false; }  // Disable auto-retry after 5 retries

            let response = await fetch("/messages");
            if (!response.ok) throw new Error("Failed to load messages.");
            let messages = await response.json();

            // Reset retry count on success
            retryCount = 0;

            // Replace skeletons with actual messages
            let messageList = document.getElementById("message-list");
            messageList.innerHTML = "";  // Clear skeletons

            messages.forEach(msg => {
                let profilePic = msg.user === "Teal" ? "teal2.jpg" : "perpetua.jpg";
                let messageDiv = `
                    <div class="message">
                        <img class="pfp" src="pictures/${profilePic}" width="60" height="60">
                        <div><strong>${msg.user}</strong>:<br />&nbsp&nbsp${msg.text}</div>
                    </div>
                `;
                messageList.innerHTML += messageDiv;
            });
        } catch (error) {
            retryCount++;
            document.getElementById("message-list").innerHTML = `
                <div class="failure">
                    <img src="pictures/x.webp" width="100" height="100">
                    <div class="excuse">Sorry!</div>
                    <div class="error">Failed to retrieve messages.</div>
                    <div class="admin-ui">
                        <center style="margin-bottom:10px">Admin UI</center>
                        <div>Retries: ${retryCount}</div>
                        ${autoRetry ? "" : '<button onclick="fetchMessages()">Retry</button>'}
                        ${retryCount > autoRetryLimit ? "" : `
                            <button onclick="toggleAutoRetry()">
                                ${autoRetry ? "Disable Auto-Retry" : "Enable Auto-Retry"}
                            </button>
                            <label>Retry Delay: 
                                <input type="number" id="retryDelayInput" value="${retryDelay}" min="1" onchange="updateRetryDelay(this)">
                                sec
                            </label>
                        `}
                    </div>
                </div>
            `;

            // Rerun function after delay if enabled.
            if (autoRetry) {
                setTimeout(fetchMessages, retryDelay * 1000);
            }
        }
    }

    // Toggle auto-retry
    function toggleAutoRetry() {
        autoRetry = !autoRetry;
        if (autoRetry) { fetchMessages(); }  // Start retrying if enabling auto-retry
    }

    // Change retry delay
    function updateRetryDelay(input) {
        retryDelay = Math.max(1, parseInt(input.value) || 3);  // Ensure delay is at least 1 second, or 3 if not defined/invalid user input.
    }

    // Load messages when page loads
    window.onload = fetchMessages;
</script>

</body>
</html>
