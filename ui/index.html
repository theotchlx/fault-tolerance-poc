<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: larger;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background: #f4f4f4;
        }
        strong {
            font-size: 1.1em;
        }
        .pfp {
            border-radius: 30%;
        }
        .container {
            width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .skeleton {
            background: #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .skeleton-text { height: 16px; width: 80%; }
        .skeleton-title { height: 20px; width: 50%; }
        .skeleton-small { height: 12px; width: 60%; }
        .excuse {
            text-align: center;
            color: gray;
            font-size: 60px;
            font-weight: bolder;
            padding-bottom: 10px;
        }
        .error {
            padding-top: 10px;
            text-align: center;
            color: red;
            font-size: 30px;
            font-weight: bold;
        }
        .failure {
            padding: 300px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Messages</h2>

    {{if .Error}}
    <div class="failure">
        <div class="excuse">Sorry!</div>
        <div class="error">Failed to retrieve messages.</div>
    </div>
    {{else if .Messages}}
        {{range .Messages}}
            <div class="message">
                <img class="pfp" src='pictures/{{if eq .User "Teal"}}teal2.jpg{{else}}perpetua.jpg{{end}}' width="60" height="60">
                <div><strong>{{.User}}</strong>:<br />&nbsp&nbsp{{.Text}}</div>
            </div>
        {{end}}
    {{else}}
        <!-- Show skeleton loaders before fetching -->
        <div class="skeleton skeleton-title"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-small"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-title"></div>
        <div class="skeleton skeleton-small"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-title"></div>
        <div class="skeleton skeleton-small"></div>
        <div class="skeleton skeleton-text"></div>
    {{end}}
</div>

</body>
</html>
