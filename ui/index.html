<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: larger;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background: #f4f4f4;
        }
        strong {
            font-size: 1.1em;
        }
        .pfp {
            border-radius: 30%;
        }
        .container {
            width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .skeleton-pfp, .skeleton-user, .skeleton-text {
            background: #ddd;
            border-radius: 4px;
            margin: 10px 0;
            animation: pulse 1.5s infinite;
        }
        .skeleton-pfp {
            width: 60px;
            height: 60px;
        }
        .skeleton-user {
            width: 140px;
            height: 20px;
        }
        .skeleton-text {
            width: 600px;
            height: 20px;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .excuse {
            text-align: center;
            color: gray;
            font-size: 60px;
            font-weight: bolder;
            padding-bottom: 10px;
        }
        .error {
            padding-top: 10px;
            text-align: center;
            color: slategray;
            font-size: 30px;
            font-weight: bold;
        }
        .failure {
            padding: 300px 0;
        }
        .failure img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Messages</h2>

    <!-- Skeleton placeholders shown while fetching -->
    <div id="message-list">
        <div class="message">
            <div class="skeleton-pfp"></div>
            <div>
                <div class="skeleton-user"></div>
                <div class="skeleton-text"></div>
            </div>
        </div>
        <div class="message">
            <div class="skeleton-pfp"></div>
            <div>
                <div class="skeleton-user"></div>
                <div class="skeleton-text"></div>
            </div>
        </div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
        <div class="message"><div class="skeleton-pfp"></div><div><div class="skeleton-user"></div><div class="skeleton-text"></div></div></div>
    </div>

</div>

<script>
    // Fetch messages from backend API
    async function fetchMessages() {
        try {
            let response = await fetch("/messages");
            if (!response.ok) throw new Error("Failed to load messages.");
            let messages = await response.json();

            // Replace skeletons with actual messages
            let messageList = document.getElementById("message-list");
            messageList.innerHTML = ""; // Clear skeletons

            messages.forEach(msg => {
                let profilePic = msg.user === "Teal" ? "teal2.jpg" : "perpetua.jpg";
                let messageDiv = `
                    <div class="message">
                        <img class="pfp" src="pictures/${profilePic}" width="60" height="60">
                        <div><strong>${msg.user}</strong>:<br />&nbsp&nbsp${msg.text}</div>
                    </div>
                `;
                messageList.innerHTML += messageDiv;
            });
        } catch (error) {
            document.getElementById("message-list").innerHTML = `
                <div class="failure">
                    <img src="pictures/x.webp" width="100" height="100">
                    <div class="excuse">Sorry!</div>
                    <div class="error">Failed to retrieve messages.</div>
                </div>
            `;
        }
    }

    // Load messages when page loads
    window.onload = fetchMessages;
</script>

</body>
</html>
